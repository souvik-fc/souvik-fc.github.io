<!DOCTYPE html>
<html>
<head>
	<title>student form</title>
</head>

<body bgcolor="#F3F781">

<center><h1>STUDENT INFORMATION FORM</h1></center>

<form action="view.html">
<table align="center" cellspacing="40" bgcolor="#81F7F3">
	<tr>
	   <td><font size="3"> Name:</font></td>
	   <td><input type="text" name="name"><td>
	</tr>	

	<tr>
	    <td><font size="3"> Age:</font></td>
	    <td><input type="text" name="age"><td>
	</tr>	

	<tr>
	    <td><font size="3"> Sex:</font></td>
	    <td><input type="radio" name="sex">Male
	    <input type="radio" name="sex">Female</td>
	</tr>	


	<tr>
	    <td><font size="3"> Stream:</font></td>
	    <td><select>
         <option value="b" >B.Tech</option>
         <option value="m">MCA</option>
         <option value="bc">BCA</option>
         
        </select><td>
	</tr>

     <tr>
     	<td><font size="3">Hobbies:</td>

	    <td><input type="checkbox" name="f" value="football">Football 
	    	<input type="checkbox" name="c" value="cricket">Cricket
	        <input type="checkbox" name="s" value="singing">Singing
	        <input type="checkbox" name="d" value="dancing">Dancing
	    </td>
	    
	</tr>	



	<tr>
	     <td><font size="3"> Email:</font></td>
	     <td><input type="email" name="email"></td>
	
	</tr>	

	<tr>
	    <td><font size="3"> Address:</font></td>
	    <td><textarea rows="5" cols="50"></textarea></td>
	</tr>		
    <tr>
    	<td></td>
        <td align="left"><input type="submit" value="Submit"></td>
     
    </tr>


</table>

</form>



</body>


</html>
